<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      table,
      th,
      td {
        border: 1px solid white;
        text-align: center;
        color: white;
      }
      center {
        text-align: center;
        color: white;
      }
    </style>
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

    <br />
    <br />
    <br />
    <center>The Book keeping calculator!</center>
    <br />
    <br />
    <div style="overflow-x: auto">
      <table style="width: 100%">
        <tr>
          <th>Product Name</th>
          <th>Product Actual Price</th>
          <th>Product Sold Price</th>
          <th>Number of Product Sold</th>
          <th>Product Real Cost</th>
          <th>Product Store Cost</th>
        </tr>
        <tr>
          <td>
            <input type="text" id="ProductName1" placeholder="Product Name" />
          </td>
          <td>
            <input type="text" id="PAP1" placeholder="Product Actual Price" />
          </td>
          <td>
            <input type="text" id="PSP1" placeholder="Product Sold Price" />
          </td>
          <td>
            <input type="text" id="NPS1" placeholder="Number of Product Sold" />
          </td>
          <td><span id="PRC1">0</span></td>
          <td><span id="PSC1">0</span></td>
        </tr>
        <tr>
          <td>
            <input type="text" id="ProductName2" placeholder="Product Name" />
          </td>
          <td>
            <input type="text" id="PAP2" placeholder="Product Actual Price" />
          </td>
          <td>
            <input type="text" id="PSP2" placeholder="Product Sold Price" />
          </td>
          <td>
            <input type="text" id="NPS2" placeholder="Number of Product Sold" />
          </td>
          <td><span id="PRC2">0</span></td>
          <td><span id="PSC2">0</span></td>
        </tr>
      </table>
      <br />
      <br />
    </div>
    <br />
    <br />
    <div>
      <center><button onclick="calculation()">Submit</button></center>
    </div>
    <script src="services.js"></script>
    <footer>
      <p>&copy; 2023 Finook</p>
    </footer>
